<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type"text/css" href="css/stylesCP2.css">
    <title>Norris Factoids</title>
  </head>
  <body>
    <div class="norrisPict">
      <img src="images/ChuckNorris.jpg" alt="" class="responsive">
    </div>
    <div class="mainBody">


      <div class="introText">
        <p>Chuck Norris has performed a great many mighty
        feats. Below you will find the tools to learn of
        his great deeds.</p>
      </div>
      <div class="imputs">
        <div class="buttons">
            <input id="Submit" type="submit" value="Get Factoid"></input>
        </div>
        <div class="catagoryImput">
          <label class="makeLight">Enter Catagory to limit type</label>
          <input id="catagoryInput" type="text"></input>
          <input id="catagorySubmit" type="submit" value="Show Catagories"></input>
        </div>

      </div>
      <div id="results">
          <p id="killMe">filler, press a button above to populate</p>
      </div>

    </div>

    <script text="type/javascript" src="script.js">
      </script>
</body>

  </div>

</html>
